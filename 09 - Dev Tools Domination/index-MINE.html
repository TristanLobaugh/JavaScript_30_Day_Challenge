<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
        console.log('hello');
    // Interpolated
        console.log('hello %s', 'Tristan');
    // Styled
        console.log('%chello', 'font-size:40px; background:blue; color: white');
    // warning!
        console.warn('here\'s a warning');
    // Error :|
        console.error('here\'s a error');
    // Info
        console.info('here\'s some info');
    // Testing
        console.assert(1 === 1, 'That is wrong!');
        console.assert(1 === 2, 'That is wrong!');
    // clearing
        console.clear();
    // Viewing DOM Elements
        const p = document.querySelector('p');
        console.log(p);
        console.dir(p);
    // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`)    // or use console.groupCollapsed
            console.log(`This dog's name is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
            console.groupEnd(`${dog.name}`);
        });
    // counting
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
    // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
        });

    //use on and array of objects
        console.table([{
            name: 'Tristan',
            status: 'Cool'
            },
            {
            name: 'Josh',
            status: 'Almost as Cool'  
            }])

  </script>
</body>
</html>
